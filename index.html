<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=yes">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia</title>
</head>
<body class="main-body">
    <div class="central-text-logo">
        <img class="central-logo" src="images/logo.png" width="200" height="183" alt="Wikipedia">
        <h1 class="central-text-logo-wrapper">
            <span class="central-text-logo-img sprite svg-wordmark"> Wikipedia </span>
            <strong class="localized-slogan">The Free Encyclopedia</strong>
        </h1>
    </div>
    <div class="central-space">
        <div class="central-space-lang lang1" lang="en" dir="ltr">
            <a href="#" title="English — Wikipedia — The Free Encyclopedia">
                <strong>English</strong>
                <small>
                    <bdi dir="ltr">6 458 000+</bdi>
                    <span>articles</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang2" lang="ja" dir="ltr">
            <a href="#" title="Nihongo — ウィキペディア — フリー百科事典">
                <strong>日本語</strong>
                <small>
                    <bdi dir="ltr">1 314 000+</bdi>
                    <span>記事</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang3" lang="es" dir="ltr">
            <a href="#" title="Español — Wikipedia — La enciclopedia libre">
                <strong>Español</strong>
                <small>
                    <bdi dir="ltr">1 755 000+</bdi>
                    <span>artículos</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang4" lang="ru" dir="ltr">
            <a href="#" title="Russkiy — Википедия — Свободная энциклопедия">
                <strong>Русский</strong>
                <small>
                    <bdi dir="ltr">1 798 000+</bdi>
                    <span>статей</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang5" lang="fr" dir="ltr">
            <a href="#" title="français — Wikipédia — L’encyclopédie libre">
                <strong>Français</strong>
                <small>
                    <bdi dir="ltr">2 400 000+</bdi>
                    <span>articles</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang6" lang="de" dir="ltr">
            <a href="#" title="Deutsch — Wikipedia — Die freie Enzyklopädie">
                <strong>Deutsch</strong>
                <small>
                    <bdi dir="ltr">2 667 000+</bdi>
                    <span>Artikel</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang7" lang="it" dir="ltr">
            <a href="#" title="Italiano — Wikipedia — L'enciclopedia libera">
                <strong>Italiano</strong>
                <small>
                    <bdi dir="ltr">1 742 000+</bdi>
                    <span>voci</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang8" lang="zh" dir="ltr">
            <a href="#" title="Zhōngwén — 维基百科 / 維基百科 — 自由的百科全书 / 自由的百科全書">
                <strong>中文</strong>
                <small>
                    <bdi dir="ltr">1 256 000+</bdi>
                    <span>条目 / 條目</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang9" lang="pt" dir="ltr">
            <a href="#" title="Português — Wikipédia — A enciclopédia livre">
                <strong>Português</strong>
                <small>
                    <bdi dir="ltr">1 085 000+</bdi>
                    <span>artigos</span>
                </small>
            </a>
        </div>
        <div class="central-space-lang lang10" lang="ar" dir="rtl">
            <a href="#" title="Al-ʿArabīyah — ويكيبيديا — الموسوعة الحرة">
                <strong>العربية</strong>
                <small>
                    <bdi dir="ltr">1 159 000+</bdi>
                    <span>مقالة</span>
                </small>
            </a>
        </div>

    </div>
    <div class="search-bar">
        <div class="search-input">
            <input type="search" name="search" size="20" autofocus="autofocus" dir="auto" autocomplete="off">
        </div>
        <button class="main-button" type="submit">
            <i class="sprite svg-search-icon"></i>
        </button>
    </div>
    
</body>
</html>
